<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.4/font/bootstrap-icons.min.css">
</head>
<body>
    <h2>Weather App</h2>

    <div class="card">
        <div class="search-box">
            <input type="search" name="search" id="search">
            <button><i class="bi bi-search"></i></button>
        </div>
        <div class="location">
            <i class="bi bi-geo-alt-fill"></i> 
            <p id="loc">Location</p>
        </div>
        <hr>
        <div class="weather-icon weather-box">
            <img src="cloudy-warth.png" alt="">
            <p id="show">0<sup>Â°C</sup></p>
        </div>
        <div class="hum weather-box">
            <img src="humidiy.png" alt="" width="50">
            <p>Humidity: <span id="hum">0%</span></p>
        </div>
        <div class="wind weather-box">
            <img src="wind.png" alt="wind icon" width="50">
            <p>wind: <span id="wind">0%</span></p>
        </div>
    </div>



    <script src="inndex.js"> </script>
</body>

</html>
